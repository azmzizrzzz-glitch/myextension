        }
        
        .status-row {

        }
        
        .status-row:last-child {

        }
        
        .label {

        }
        
        .value {

        }
        
        .running {

        }
        
        .stopped {

        }
        
        .paused {
            color: #ffaa00;
        }
        
        h2 {
            color: #4dabf7;
            font-size: 14px;
            margin: 15px 0 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .tab-item {
            background: #16213e;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            border-right: 4px solid #00ff88;
        }
        
        .tab-item.alert {
            border-right-color: #ff4444;
            background: #2a1a1a;
        }
        
        .tab-title {
            font-size: 13px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tab-details {
            font-size: 11px;
            color: #888;
        }
        
        .tab-numbers {

        }
        
        .tab-alert-info {

            color: #ff4444;
            margin-top: 3px;
        }
        
        .alert-item {
            background: #2a1a1a;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 11px;
            border-right: 3px solid #ff4444;
        }
        
        .alert-time {
            color: #888;
            font-size: 10px;
        }
        
        .no-alerts {
            color: #00ff88;
            text-align: center;
            padding: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            border: none;
        }
        
        .btn-toggle {
            background: #00ff88;
            color: #000;
        }
        
        .btn-toggle.stopped {
            background: #ff4444;
            color: #fff;
        }
        
        .btn-toggle:hover {
            opacity: 0.9;
        }
        
        .btn-refresh {
            background: #4dabf7;
            color: #000;
        }
        
        .btn-refresh:hover {
            background: #74c0fc;
        }
        
        .btn-clear {
            background: #666;
            color: #fff;
        }
        
        .btn-clear:hover {
            background: #888;
        }
    </style>
</head>
